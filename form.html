<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heros form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar bg-danger" style="width: 100%;">
                <span class="navbar-brand mb-0 h1">Heros Never Die</span>
                <a class="navbar-brand text-dark" href="gallery.html">Gallery</a>
                <a class="navbar-brand text-dark" href="form.html">Add Hero</a>
                <a class="navbar-brand text-dark" href="change.html">Change Pic</a>
                <a class="navbar-brand text-dark" href="fight.html">FIGHT!</a>
            </nav>
        </header>
        <div id="audio">
            <audio autoplay="autoplay" controls="controls" style="width: 100%;">
                <source src="Legends Never Die (Lyrics) Ft. Against The Current.mp3" />     
            </audio>
        </div>
    </div>
    <form id="form">
        <div class = "container">
            <div class="form-horizontal col-md-8" id="width">
        <div class="form-group">
            <div class="col align-self-center">
                <label for="name">Hero Name:</label>
                <input type = "text" id="name">
            </div>
        </div>
        <div class="form-group">
            <div class="col align-self-center">
                  <label for="mainStrength">Enter Hero Main Strength:</label>
                  <input type="text" id="mainStrength">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <div class="col align-self-center">
                    <label for="imageUrl">Enter Hero picture url:</label>
                    <input type="text" id="imageUrl">
                </div>
            </div>
        </div>
        <div class="row">
            <button id="addBtn" class="btn btn-secondary btn-sm" onclick="add()" >Add</button>
    </div>
    </form> 
    <script src="JSform.js"></script>
    
</body>
</html>
